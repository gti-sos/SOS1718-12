<h1>Country List</h1>
<table class="table">
        <thead class="thead-dark">
               <tr>
                    <th>
                        SEARCHS
                    </th>
                </tr>
            </thead>
    <thead>
       <tbody>
            <tr>
            <th id="buscarYearFrom">From year: <input style="width:100px " class="form-control" ng-model="from"></input>
            </th>
            <th id="buscarYearTo">To year: <input style="width:100px" class="form-control" ng-model="to"></input>
            </th>
            <th> <button class="btn btn-info" ng-click="searchYear(from,to)">Search Year</button></th>
            </tr>
            <tr>
            <th id="buscarCountry">Country: <input style="width:100px " class="form-control" ng-model="country"></input>
            </th>
            <th> <button class="btn btn-info" ng-click="searchCountry(country)">Search Country</button></th>
            <th id="buscarRegion">Region: <input style="width:100px " class="form-control" ng-model="region"></input>
            </th>
            <th> <button class="btn btn-info" ng-click="searchRegion(region)">Search Region</button></th>
            </tr>
            <th id="buscarIncome">Income_Group: <input style="width:100px " class="form-control" ng-model="inc"></input>
            </th>
            <th> <button class="btn btn-info" ng-click="searchIncome(inc)">Search Income_Group</button></th>
            <th id="buscarAÃ±oConcreto">Year: <input style="width:100px " class="form-control" ng-model="year"></input>
            </th>
            <th> <button class="btn btn-info" ng-click="searchOneYear(year)">Search One Year</button></th>
            
           
        </tbody>
    </thead>
</table>
<table class="table">
    <thead class="thead-dark">
               <tr>
                    <th>
                        Add New Tax
                    </th>
                </tr>
            </thead>
    <thead>
        <tr>
        <th>Country</th>
        <th>Year</th>
        <th>Region</th>
        <th>Income Group</th>
        <th>Country Code</th>
        <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input class="form-control" ng-model="newTax.country"/></td>
             <td><input class="form-control" ng-model="newTax.year"/></td>
             <td><input class="form-control" ng-model="newTax.region"/></td>
             <td><input class="form-control" ng-model="newTax.income_group"/></td> 
             <td><input class="form-control" ng-model="newTax.country_code"/></td> 
             <td><button class="button btn-primary" ng-click="addTax()">
                 Add
                 </button>
             </td>
             <td><button class="button btn-danger" ng-click="deleteTaxAll()">
                 Delete All
                 </button>
             <th class="table-primary"><button id="loadInitialData" class="btn btn-success" ng-click="loadInitialData()">Reset</button></th>
             <th class="table-warning" id="limit">LIMIT: <input style="width:150px " class="form-control" ng-model="limit"></input>
              </th>
              <th class="table-warning" id="offset">OFFSET: <input style="width:150px" class="form-control" ng-model="offset"></input>
               </th>
               <th class="table-warning"> <button class="btn btn-warning" ng-click="pagination(limit,offset)">pagination</button></th>
             </td>
            
        </tr>
        <thead class="thead-dark">
               <tr>
                    <th>
                        Tax List
                    </th>
                </tr>
            </thead>
        <tr ng-repeat="tax in taxesstats">
            <td><a href ="/#!/api/v1/taxes-stats/{{tax.country}}/{{tax.year}}">{{tax.country}}</a></td>
            <td>{{tax.year}}</td>
            <td>{{tax.region}}</td>
            <td>{{tax.income_group}}</td>
            <td>{{tax.country_code}}</td>
            <td><button class="button btn-danger" ng-click="deleteTax(tax.country)">Delete</button></td>
        </tr>
     </tbody>
     <tbody>
         <div id="numberPagination" disabled=true>
            <table>
                <td><button class="btn btn-info" ng-click="previousPage(currentPage-1)" ng-disabled="currentPage==1 || currentPage==null">Prev</button></td>
                <td ng-repeat="page in pages">
                    <a><button class="btn btn-info" ng-click="newPage(page)" ng-disabled ="currentPage == page" >{{page}}</button></a>
                </td>
                <td><button class="btn btn-info" ng-click="nextPage(currentPage+1)" ng-disabled="currentPage == pages.length">Next</button></td>
            </table>


        </div>
     </tbody>
</table>

<div ng-model="status"></div>
</hr>
<b>
Status : <div>{{status}}</div>
</b>
